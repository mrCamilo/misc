<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<div class="text-center">
  <img src="./img/img.png">
  <h1>PASSAIC PEDIATRICS PA</h1>
  <h2>Patient Information Registration Form</h2>
</div>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Patient's Full Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Patient's Full Name">
    </div>
    <div class="form-group col-md-2">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Age of patient">
    </div>
    <div class="form-group col-md-2">
      <label for="sex">Sex</label>
      <select class="form-control" id="sex">
      <option>F</option>
      <option>M</option>
    </select>
    </div>
    <div class="form-group col-md-2">
      <label for="dob">D.O.B.</label>
      <input type="text" class="form-control" id="dob" placeholder="Date of Birth">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address">
    </div>
    <div class="form-group col-md-6">
      <label for="citystate">City and State</label>
      <input type="text" class="form-control" id="citystate" placeholder="City and State"></div>
  </div>

<div class="form-row">
  <div class="form-group col-md-3">
    <label for="zip">Zip Code</label>
    <input type="zip" class="form-control" id="zip" placeholder="Zip Code">
  </div>
  <div class="form-group col-md-3">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="phone1">Phone number</label>
      <input type="phone" class="form-control" id="phone" placeholder="Primary phone">
    </div>
    <div class="form-group col-md-6">
      <label for="phone2">Secondary phone number</label>
      <input type="phone" class="form-control" id="phone2" placeholder="Secondary phone">
    </div>
    </div>
  </div>




    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</html>
