<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<div class="text-center">
  <img src="./img/img.png">
  <h1>PASSAIC PEDIATRICS PA</h1>
  <h2>Patient Information Registration Form</h2>
</div>

<form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="fname">Patient's First Name</label>
      <input type="text" class="form-control" id="fname" aria-describedby="name" placeholder="Patient's First Name">
    </div>
    <div class="form-group col-md-3">
      <label for="lname">Patient's Last Name</label>
      <input type="text" class="form-control" id="lname" aria-describedby="name" placeholder="Patient's Full Name">
    </div>
    <div class="form-group col-md-2">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" placeholder="Age of patient">
    </div>
    <div class="form-group col-md-2">
      <label for="sex">Sex</label>
      <select class="form-control" id="sex">
        <option>F</option>
        <option>M</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="dob">D.O.B.</label>
      <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address">
    </div>
    <div class="form-group col-md-6">
      <label for="citystate">City and State</label>
      <input type="text" class="form-control" id="citystate" placeholder="City and State"></div>
  </div>

  <div class="form-row justify-content-center">
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="zip" class="form-control" id="zip" placeholder="Zip Code">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="phone1">Phone number</label>
      <input type="phone" class="form-control" id="phone" placeholder="Primary phone">
    </div>
    <div class="form-group col-md-6">
      <label for="phone2">Secondary phone number</label>
      <input type="phone" class="form-control" id="phone2" placeholder="Secondary phone">
    </div>
  </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="mother">Mother's name</label>
      <input type="text" class="form-control" id="mother" placeholder="Mother's Name">
    </div>
    <div class="form-group col-md-3">
      <label for="motherdob">Mother's date of birth</label>
      <input type="date" class="form-control" id="motherdob" placeholder="Mother's D.O.B.">
    </div>
    <div class="form-group col-md-6">
      <label for="motheradd">Mother's address</label>
      <input type="text" class="form-control" id="motheradd" placeholder="Mother's Address">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="father">Father's name</label>
      <input type="text" class="form-control" id="father" placeholder="Father's Name">
    </div>
    <div class="form-group col-md-3">
      <label for="motherdob">Father's date of birth</label>
      <input type="date" class="form-control" id="fatherdob" placeholder="Father's D.O.B.">
    </div>
    <div class="form-group col-md-6">
      <label for="fatheradd">Father's address</label>
      <input type="text" class="form-control" id="fatheradd" placeholder="Father's Address">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="econtact">Emergency Contact #1</label>
      <input type="text" class="form-control" id="econtact" placeholder="Name">
    </div>
    <div class="form-group col-md-3">
      <label for="econtactrel">Relationship</label>
      <input type="phone" class="form-control" id="econtact" placeholder="Relationship">
    </div>
    <div class="form-group col-md-3">
      <label for="econtactphone">Phone Number</label>
      <input type="phone" class="form-control" id="econtactphone" placeholder="Phone number">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="econtact2">Emergency Contact #2</label>
      <input type="text" class="form-control" id="econtact2" placeholder="Name">
    </div>
    <div class="form-group col-md-3">
      <label for="econtactrel2">Relationship</label>
      <input type="phone" class="form-control" id="econtactrel2" placeholder="Relationship">
    </div>
    <div class="form-group col-md-3">
      <label for="econtactphone2">Phone Number</label>
      <input type="phone" class="form-control" id="econtactphone2" placeholder="Phone number">
    </div>
  </div>

  <div class="form-row">
    <label for="econtact2">Referral Information: How do you know about us?</label>
    <input type="text" class="form-control" id="econtact2">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="primary">Primary insurance</label>
      <input type="text" class="form-control" id="primary" placeholder="Name of Primary insurance">
    </div>
    <div class="form-group col-md-6">
      <label for="secondary">Secondary Insurance</label>
      <input type="text" class="form-control" id="secondary" placeholder="Name of Secondary insurance">
    </div>
  </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="idnum">ID#</label>
      <input type="text" class="form-control" id="idnum" placeholder="Primary">
    </div>
    <div class="form-group col-md-3">
      <label for="groupnum">Relationship</label>
      <input type="text" class="form-control" id="groupnum" placeholder="Primary">
    </div>
    <div class="form-group col-md-3">
      <label for="effectivedate">Phone Number</label>
      <input type="text" class="form-control" id="effectivedate" placeholder="Primary">
    </div>
    <div class="form-group col-md-3">
      <label for="econtactphone">Phone Number</label>
      <input type="text" class="form-control" id="cardholder" placeholder="Primary">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="idnum2">ID#</label>
      <input type="text" class="form-control" id="idnum2" placeholder="Secondary">
    </div>
    <div class="form-group col-md-3">
      <label for="groupnum2">Relationship</label>
      <input type="text" class="form-control" id="groupnum2" placeholder="Secondary">
    </div>
    <div class="form-group col-md-3">
      <label for="effectivedate2">Phone Number</label>
      <input type="text" class="form-control" id="effectivedate2" placeholder="Secondary">
    </div>
    <div class="form-group col-md-3">
      <label for="econtactphone2">Phone Number</label>
      <input type="text" class="form-control" id="cardholder2" placeholder="Secondary">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="pharmacy">Name of pharmacy</label>
      <input type="phone" class="form-control" id="pharmacy" placeholder="Pharmacy">
    </div>
    <div class="form-group col-md-6">
      <label for="pharmnum">Pharmacy telephone</label>
      <input type="phone" class="form-control" id="pharmnum" placeholder="Phone">
    </div>
  </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="signature">Esignature</label>
      <input type="signature" class="form-control" id="signature" placeholder="Esignature">
    </div>
    <div class="form-group col-md-6">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" placeholder="M/D/Y">
    </div>
  </div>
  </div>


  <div class="text-center">
    <button type="button" class="btn btn-success">Submit</button>
  </div>
</form>

</html>
